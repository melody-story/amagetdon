<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>

  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>종류</th>
        <th>그룹명</th>
        <th>설명</th>
        <th>이미지</th>
        <th>총예산</th>
        <th></th>
      </tr>
      </thead>
      <tbody>

      <tr th:each="budget : ${budgets}">
        <td th:text="${budget.id}"></td>
        <td th:text="${budget.tableName}"></td>
        <td th:text="${budget.name}"></td>
        <td th:text="${budget.description}"></td>
        <td th:text="${budget.image}"></td>
        <td th:text="${budget.budgetAmount}"></td>
        <td>
          <a href="#" th:href="@{/budgets/{id}/edit (id=${budget.id})}"
             class="btn btn-primary" role="button">수정</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <p>
    <a class="btn btn-lg btn-info" href="/budgets/new">추가</a>
  </p>
  <div th:replace="fragments/footer :: footer"/>

</div> <!-- /container -->

</body>
</html>
